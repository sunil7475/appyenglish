<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Password Reset</h1>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button onclick="sendPasswordReset()">Reset Password</button>
    <p id="message"></p>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWjh8WhCZ6SwJginmlVqCD4ANwH_1rvAE",
            authDomain: "appyenglish.firebaseapp.com",
            projectId: "appyenglish",
            storageBucket: "appyenglish.firebasestorage.app",
            messagingSenderId: "492287991028",
            appId: "1:492287991028:web:f9cb3422390ee8cfc912a1",
            measurementId: "G-NQEYQR98NK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Password Reset Function
        function sendPasswordReset() {
            // Fetch the email input from the page
            const email = document.getElementById("emailInput").value;

            // Validate email input
            if (!email) {
                document.getElementById("message").innerText = "Please enter an email address.";
                return;
            }

            // Call Firebase Auth to send a password reset email
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById("message").innerText = "Password reset email sent successfully.";
                })
                .catch((error) => {
                    console.error("Error:", error.message);
                    document.getElementById("message").innerText = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
